# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: SwiftUI
email: jungminahn.minsone@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Webjeda Cards is a Bootstrap based jekyll theme for portfolio, photography or any kind of blog.
  
  
baseurl: "/swiftui-code" # the subpath of your site, e.g. /blog
url: "https://minsone.github.io" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer

copyright:
   name : 안정민
   link: 'http://minsOne.github.io'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 9999
paginate_path: /page:num/

# Tracker
analytics: UA-40784576-3

# Comments
disqus: yes
disqus-shortname: minsone

#social
# facebook: http://facebook.com/
# quora: http://quora.com/
twitter: http://twitter.com/cancoffee7
github: http://github.com/minsone
email: jungminahn.minsone@gmail.com

#facebook like box
